service: serverless

provider:
  name: aws
  runtime: nodejs8.10
  profile: femasters
  region: us-west-1
  stage: dev

plugins:
  - serverless-offline

functions:
  api:
    handler: src/api/api.handler
    events:
      - http:
          path: /api
          method: GET
          cors: true

  todos:
    handler: src/api/todos.handler
    events:
      - http:
          path: /todo
          method: GET


  todo:
    handler: src/api/todo.handler
    events:
      - http:
          path: /todo/{id}
          method: GET
          request: # in some cases id should be allowed to be used explicitly
            parameters:
              id: true

